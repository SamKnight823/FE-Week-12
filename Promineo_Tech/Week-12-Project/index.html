<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Pairing</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
<body class="body">
<div class="container text-center">
  <div class="row justify-content-center">
  <h1>Create Wine Pairing Recommendations</h1>
</div>
</div>
  <div class="container text-center m-3">
    <div class="row justify-content-center">
      <div class="col-sm-6">
        <form class="form-control bg-secondary text-light">
          <h4>Add New Wine Choice</h4>          
          <label for="wine-select">Choose a wine:</label>
            <select class="form-control" name="wines" id="wine-select">
                <option value="">--Please choose a wine--</option>
                <option value="Merlot">Merlot</option>
                <option value="Sauvignon Blanc">Sauvignon Blanc</option>
                <option value="Pinot Gris">Pinot Gris</option>
                <option value="Moscato">Moscato</option>
                <option value="Pinot Noir">Pinot Noir</option>
                <option value="Riesling">Riesling</option>
            </select>
          <div>
            <label for="type">How Often Would You Choose This Wine?</label>
            <input class="form-control" id="type" placeholder="Daily, Weekly, Only Occasionally? etc." />
          </div>
          <button class = "mt-2 btn btn-dark" id="submitWine">Submit</button>
        </form>
        <form class="form-control mt-3 bg-secondary text-light" id="update">
          <h4>Change Wine Choice</h4>
          <label for="wine-updates">Choose a different wine:</label>
            <select class="form-control" name="wines" id="wine-updates">
                <option value="">--Please choose a new wine--</option>
                <option value="Merlot">Merlot</option>
                <option value="Sauvignon Blanc">Sauvignon Blanc</option>
                <option value="Pinot Gris">Pinot Gris</option>
                <option value="Moscato">Moscato</option>
                <option value="Pinot Noir">Pinot Noir</option>
                <option value="Riesling">Riesling</option>
            </select>
          <div>
            <label for="updateTypes">Frequency</label>
            <input class="form-control" id="updateTypes" />
          </div>
          <button class = "mt-2 btn btn-dark" id="updateWines">Select</button>
        </form>
      </div>
      <div class="col-sm-6">
        <table class="table table-secondary table-striped border border-light">
          <thead class="fontcolor">
            <tr >              
              <th>Wine Name</th>
              <th>Frequency</th>
              <th>Delete</th>
              <th>Change</th>
            </tr>
          </thead>
          <tbody class="table-group-divider"></tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="container text-center mb-3">
    <div class="row justify-content-center">
      <h1 class="text-light">Your Wine Pairing Suggestions:</h1>
    </div>
    <div class="row justify-content-center" id="card">
        
    </div>
  </div>
      

    
 <script src="node_modules/jquery/dist/jquery.min.js"></script>
 <script src="index.js"></script>
 <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
